<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Chatbot</title>
</head>
<body>
    <h2>Test du Chatbot IA</h2>
    
    <input type="text" id="userMessage" placeholder="Tape ton message ici">
    <button onclick="sendMessage()">Envoyer</button>
    
    <p id="response">Réponse : </p>

    <script>
        function sendMessage() {
            let userMessage = document.getElementById("userMessage").value;
            
            fetch("http://localhost:3000/api/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userMessage })
            })
            .then(response => response.json())
            .then(data => {
                console.log("🔹 Réponse reçue du serveur :", data); // Vérification console
                if (data.response) {
                    document.getElementById("response").innerText = "Réponse : " + data.response;
                } else {
                    document.getElementById("response").innerText = "❌ Erreur : aucune réponse reçue.";
                }
            })
            .catch(error => {
                console.error("❌ Erreur API :", error);
                document.getElementById("response").innerText = "❌ Erreur lors de la requête.";
            });
        }
    </script>
</body>
</html>
