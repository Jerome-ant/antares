<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot RH - Antares.work</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .chat-container {
            width: 500px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        .chat-input {
            display: flex;
            margin-top: 10px;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .chat-input button {
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
        }
        .loading {
            font-style: italic;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <h2>Chatbot RH - Antares.work</h2>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Posez votre question..." />
            <button onclick="sendMessage()">Envoyer</button>
        </div>
    </div>

    <script>
        const BACKEND_URL = "https://antares.work/api/chat";

        async function sendMessage() {
            const inputField = document.getElementById("user-input");
            const chatMessages = document.getElementById("chat-messages");
            const message = inputField.value.trim();
            if (!message) return;

            // Afficher le message de l'utilisateur
            chatMessages.innerHTML += `<p><strong>ðŸ‘¤ Vous :</strong> ${message}</p>`;

            // Afficher un message de chargement
            const loadingMessage = document.createElement("p");
            loadingMessage.className = "loading";
            loadingMessage.innerHTML = "<strong>ðŸ¤– Chatbot :</strong> ...";
            chatMessages.appendChild(loadingMessage);

            // Effacer l'input
            inputField.value = "";

            try {
                // Envoyer la requÃªte au backend
                const response = await fetch(`${BACKEND_URL}/chat`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                chatMessages.removeChild(loadingMessage); // Supprimer le message de chargement

                if (data.response) {
                    chatMessages.innerHTML += `<p><strong>ðŸ¤– Chatbot :</strong> ${data.response}</p>`;
                } else {
                    chatMessages.innerHTML += `<p><strong>ðŸ¤– Chatbot :</strong> DÃ©solÃ©, une erreur est survenue.</p>`;
                }
            } catch (error) {
                console.error("Erreur API :", error);
                chatMessages.removeChild(loadingMessage);
                chatMessages.innerHTML += `<p><strong>ðŸ¤– Chatbot :</strong> Erreur de connexion au serveur.</p>`;
            }

            // Faire dÃ©filer vers le bas pour voir la derniÃ¨re rÃ©ponse
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>

</body>
</html>
