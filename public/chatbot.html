<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot RH - Antares.work</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --bg-color: #f5f7fa;
            --text-color: #333;
            --light-gray: #e0e0e0;
            --user-msg-bg: #e1f5fe;
            --bot-msg-bg: #f5f5f5;
            --shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
            --section-bg: #f9f9f9;
            --section-border: #ddd;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        
        .header h1 {
            color: var(--primary-color);
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            color: #666;
            font-size: 14px;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            max-height: 70vh;
            scrollbar-width: thin;
        }
        
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background-color: var(--light-gray);
            border-radius: 3px;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: 18px;
            max-width: 80%;
            position: relative;
            animation: fadeIn 0.3s ease-in-out;
            line-height: 1.5;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            background-color: var(--user-msg-bg);
            color: #333;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        
        .bot-message {
            background-color: var(--bot-msg-bg);
            color: #333;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        
        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px;
        }
        
        .user-message .message-header {
            color: var(--primary-color);
            justify-content: flex-end;
        }
        
        .bot-message .message-header {
            color: #666;
        }
        
        .message-icon {
            margin-right: 6px;
            font-size: 16px;
        }
        
        .user-message .message-icon {
            margin-left: 6px;
            margin-right: 0;
        }
        
        .message-content {
            word-wrap: break-word;
        }
        
        /* Style pour les sections de r√©ponse structur√©e */
        .structured-response {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .response-section {
            background-color: var(--section-bg);
            border: 1px solid var(--section-border);
            border-radius: 8px;
            padding: 10px;
        }
        
        .section-title {
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 4px;
            font-size: 14px;
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            margin-right: 5px;
            font-size: 14px;
        }
        
        .section-content {
            font-size: 14px;
        }
        
        .loading {
            display: flex;
            align-items: center;
            font-style: italic;
            color: #888;
            padding: 10px 15px;
            background-color: var(--bot-msg-bg);
            border-radius: 18px;
            max-width: 80%;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        
        .loading-dots {
            display: flex;
            margin-left: 8px;
        }
        
        .loading-dots span {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #888;
            margin: 0 2px;
            animation: loadingDots 1.4s infinite ease-in-out;
        }
        
        .loading-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .loading-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes loadingDots {
            0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
        
        .chat-input-container {
            padding: 15px;
            background-color: #f9f9f9;
            border-top: 1px solid var(--light-gray);
            display: flex;
            align-items: center;
        }
        
        .chat-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid var(--light-gray);
            border-radius: 24px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .chat-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .send-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }
        
        .send-button:hover {
            background-color: var(--secondary-color);
        }
        
        .send-button:disabled {
            background-color: var(--light-gray);
            cursor: not-allowed;
        }
        
        .features-bar {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 15px;
        }
        
        .feature-button {
            padding: 8px 15px;
            background-color: white;
            border: 1px solid var(--light-gray);
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: all 0.3s;
        }
        
        .feature-button:hover {
            background-color: #f0f0f0;
            transform: translateY(-2px);
        }
        
        .feature-button i {
            margin-right: 6px;
        }
        
        .timestamp {
            font-size: 11px;
            color: #999;
            margin-top: 5px;
            text-align: right;
        }
        
        .bot-message .timestamp {
            text-align: left;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .message {
                max-width: 90%;
            }
            
            .features-bar {
                flex-wrap: wrap;
            }
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 20px;
            }
            
            .app-container {
                padding: 10px;
            }
            
            .chat-messages {
                padding: 15px;
            }
        }

        /* Future Features - Currently Hidden */
        .login-section, .usage-info {
            display: none; /* Uncomment when implementing user accounts */
        }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="header">
            <h1>Antares.work - Sp√©cialiste RH</h1>
            <p>Posez vos questions sur le droit du travail, la gestion RH et plus encore <i class="fas fa-smile"></i></p>
        </div>
        
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <div class="message bot-message" id="welcome-message">
                    <div class="message-header">
                        <i class="fas fa-robot message-icon"></i>
                        <span>Assistant RH</span>
                    </div>
                    <div class="message-content">
                        <!-- Sera remplac√© par un message al√©atoire -->
                    </div>
                    <div class="timestamp">Aujourd'hui, √† <span id="current-time"></span></div>
                </div>
            </div>
            
            <div class="chat-input-container">
                <input type="text" id="user-input" class="chat-input" placeholder="Posez votre question..." maxlength="500">
                <button id="send-button" class="send-button" disabled>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
        
        <div class="features-bar">
            <button class="feature-button" id="clear-chat">
                <i class="fas fa-trash"></i> Effacer
            </button>
            <button class="feature-button" id="help-button">
                <i class="fas fa-question-circle"></i> Aide
            </button>
            <button class="feature-button" id="examples-button">
                <i class="fas fa-lightbulb"></i> Exemples
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Fonction pour g√©n√©rer un message d'accueil al√©atoire
            function getRandomGreeting() {
                const greetings = [
                    "Salut ! Comment va ta journ√©e de travail aujourd'hui ? Je suis l√† pour t'aider avec tes questions RH ! üòä",
                    "Hello ! Besoin d'un coup de pouce RH ? Je suis l√† pour √ßa ! üí™",
                    "Coucou ! Envie de parler carri√®re, droits ou bien-√™tre au travail ? Je t'√©coute ! üåü",
                    "Hey ! Comment se passe ta semaine ? Pr√™t(e) √† parler RH dans une ambiance d√©tendue ? üéØ",
                    "Bonjour ! Un sourire aux l√®vres pour commencer ? Je suis ton assistant RH perso ! üòÑ",
                    "Hello ! Tu as des questions sur ton environnement pro ? C'est le moment de les poser ! ‚ú®",
                    "Salut ! Quelle est ton humeur au bureau aujourd'hui ? Je suis l√† pour √©claircir tes doutes RH ! üåà",
                    "Coucou ! Une nouvelle journ√©e, de nouvelles opportunit√©s ! En quoi puis-je t'aider ? üöÄ",
                    "Hey ! Pr√™t(e) √† booster ta vie pro ? Pose-moi tes questions RH ! üí°",
                    "Salut ! Aujourd'hui on d√©bloque ensemble tes probl√©matiques RH, √ßa te dit ? üîì",
                    "Hello ! Ton bien-√™tre au travail est ma priorit√© ! Qu'est-ce qui te pr√©occupe ? üåª",
                    "Coucou ! Ensemble, on trouve des solutions √† tes questions RH ! √áa commence maintenant ! üåü",
                    "Hey ! Comment puis-je rendre ta journ√©e de travail plus agr√©able ? üå§Ô∏è",
                    "Bonjour ! Un caf√© ‚òï virtuel et on discute de tes pr√©occupations RH ?",
                    "Salut ! Quels sont tes d√©fis pro du moment ? Je suis l√† pour t'√©pauler ! ü§ù",
                    "Hello ! Pr√™t(e) √† simplifier ton quotidien pro ? Je t'√©coute ! üìù",
                    "Coucou ! Le travail c'est mieux quand on conna√Æt ses droits ! Je t'aide √† y voir plus clair ! üîé",
                    "Hey ! Nouvelle journ√©e, nouvelle √©nergie ! En quoi puis-je t'√™tre utile aujourd'hui ? ‚ö°",
                    "Salut ! Transformons tes questions RH en solutions concr√®tes ! üåà",
                    "Hello ! Tu m√©rites un environnement de travail au top ! Comment puis-je t'aider √† l'am√©liorer ? üèÜ"
                ];
                
                return greetings[Math.floor(Math.random() * greetings.length)];
            }
            
            // Remplacer le message statique par un message al√©atoire
            const welcomeMessageContent = document.querySelector('#welcome-message .message-content');
            if (welcomeMessageContent) {
                welcomeMessageContent.textContent = getRandomGreeting();
            }
            
            const BACKEND_URL = "http://localhost:3000"; // Changez pour votre environnement
            const inputField = document.getElementById("user-input");
            const chatMessages = document.getElementById("chat-messages");
            const sendButton = document.getElementById("send-button");
            const clearChatButton = document.getElementById("clear-chat");
            const helpButton = document.getElementById("help-button");
            const examplesButton = document.getElementById("examples-button");
            
            // Afficher l'heure actuelle
            const currentTimeElement = document.getElementById("current-time");
            currentTimeElement.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            // Activer/d√©sactiver le bouton d'envoi selon le contenu de l'input
            inputField.addEventListener('input', function() {
                sendButton.disabled = !inputField.value.trim();
            });
            
            // Fonction pour √©chapper les caract√®res HTML dangereux
            function escapeHTML(str) {
                return str
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(/"/g, '&quot;')
                    .replace(/'/g, '&#039;');
            }
            
            // Fonction pour formater les liens dans le texte
            function formatLinks(text) {
                const urlRegex = /(https?:\/\/[^\s]+)/g;
                return text.replace(urlRegex, function(url) {
                    return `<a href="${url}" target="_blank" rel="noopener noreferrer">${url}</a>`;
                });
            }
            
            // Fonction pour obtenir l'heure actuelle format√©e
            function getCurrentTime() {
                return new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }
            
            // Fonction pour cr√©er un message utilisateur
            function createUserMessage(content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message user-message';
                
                const headerDiv = document.createElement('div');
                headerDiv.className = 'message-header';
                
                const sender = document.createElement('span');
                sender.textContent = 'Vous';
                
                const icon = document.createElement('i');
                icon.className = 'fas fa-user message-icon';
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.textContent = content;
                
                const timestampDiv = document.createElement('div');
                timestampDiv.className = 'timestamp';
                timestampDiv.textContent = `Aujourd'hui, √† ${getCurrentTime()}`;
                
                headerDiv.appendChild(sender);
                headerDiv.appendChild(icon);
                
                messageDiv.appendChild(headerDiv);
                messageDiv.appendChild(contentDiv);
                messageDiv.appendChild(timestampDiv);
                
                return messageDiv;
            }
            
            // Fonction pour cr√©er un message bot structur√©
            function createStructuredBotMessage(responseObject) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message bot-message';
                
                const headerDiv = document.createElement('div');
                headerDiv.className = 'message-header';
                
                const icon = document.createElement('i');
                icon.className = 'fas fa-robot message-icon';
                
                const sender = document.createElement('span');
                sender.textContent = 'Assistant RH';
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                
                // Conteneur pour la r√©ponse structur√©e
                const structuredDiv = document.createElement('div');
                structuredDiv.className = 'structured-response';
                
                // Section Conseil
                const conseilSection = document.createElement('div');
                conseilSection.className = 'response-section';
                
                const conseilTitle = document.createElement('div');
                conseilTitle.className = 'section-title';
                conseilTitle.innerHTML = '<i class="fas fa-lightbulb"></i> Conseil';
                
                const conseilContent = document.createElement('div');
                conseilContent.className = 'section-content';
                conseilContent.innerHTML = formatLinks(escapeHTML(responseObject.conseil));
                
                conseilSection.appendChild(conseilTitle);
                conseilSection.appendChild(conseilContent);
                
                // Section Exemple de loi
                const loiSection = document.createElement('div');
                loiSection.className = 'response-section';
                
                const loiTitle = document.createElement('div');
                loiTitle.className = 'section-title';
                loiTitle.innerHTML = '<i class="fas fa-balance-scale"></i> L√©gislation applicable';
                
                const loiContent = document.createElement('div');
                loiContent.className = 'section-content';
                loiContent.innerHTML = formatLinks(escapeHTML(responseObject.exemple_loi));
                
                loiSection.appendChild(loiTitle);
                loiSection.appendChild(loiContent);
                
                // Section Article du moniteur
                const articleSection = document.createElement('div');
                articleSection.className = 'response-section';
                
                const articleTitle = document.createElement('div');
                articleTitle.className = 'section-title';
                articleTitle.innerHTML = '<i class="fas fa-file-alt"></i> R√©f√©rence Moniteur belge';
                
                const articleContent = document.createElement('div');
                articleContent.className = 'section-content';
                articleContent.innerHTML = formatLinks(escapeHTML(responseObject.article_moniteur));
                
                articleSection.appendChild(articleTitle);
                articleSection.appendChild(articleContent);
                
                // Section Situation cible
                const situationSection = document.createElement('div');
                situationSection.className = 'response-section';
                
                const situationTitle = document.createElement('div');
                situationTitle.className = 'section-title';
                situationTitle.innerHTML = '<i class="fas fa-user-check"></i> Situation concern√©e';
                
                const situationContent = document.createElement('div');
                situationContent.className = 'section-content';
                situationContent.innerHTML = formatLinks(escapeHTML(responseObject.situation_cible));
                
                situationSection.appendChild(situationTitle);
                situationSection.appendChild(situationContent);
                
                // Ajouter toutes les sections au conteneur
                structuredDiv.appendChild(conseilSection);
                structuredDiv.appendChild(loiSection);
                structuredDiv.appendChild(articleSection);
                structuredDiv.appendChild(situationSection);
                
                // Ajouter le conteneur structur√© au message
                contentDiv.appendChild(structuredDiv);
                
                const timestampDiv = document.createElement('div');
                timestampDiv.className = 'timestamp';
                timestampDiv.textContent = `Aujourd'hui, √† ${getCurrentTime()}`;
                
                headerDiv.appendChild(icon);
                headerDiv.appendChild(sender);
                
                messageDiv.appendChild(headerDiv);
                messageDiv.appendChild(contentDiv);
                messageDiv.appendChild(timestampDiv);
                
                return messageDiv;
            }
            
            // Fonction pour cr√©er un message bot simple (pour les messages de bienvenue et erreurs)
            function createSimpleBotMessage(content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message bot-message';
                
                const headerDiv = document.createElement('div');
                headerDiv.className = 'message-header';
                
                const icon = document.createElement('i');
                icon.className = 'fas fa-robot message-icon';
                
                const sender = document.createElement('span');
                sender.textContent = 'Assistant RH';
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.innerHTML = formatLinks(escapeHTML(content));
                
                const timestampDiv = document.createElement('div');
                timestampDiv.className = 'timestamp';
                timestampDiv.textContent = `Aujourd'hui, √† ${getCurrentTime()}`;
                
                headerDiv.appendChild(icon);
                headerDiv.appendChild(sender);
                
                messageDiv.appendChild(headerDiv);
                messageDiv.appendChild(contentDiv);
                messageDiv.appendChild(timestampDiv);
                
                return messageDiv;
            }
            
            // Fonction pour cr√©er un indicateur de chargement
            function createLoadingIndicator() {
                const loadingDiv = document.createElement('div');
                loadingDiv.className = 'loading';
                
                const icon = document.createElement('i');
                icon.className = 'fas fa-robot message-icon';
                
                const text = document.createElement('span');
                text.textContent = 'Assistant RH r√©fl√©chit';
                
                const dots = document.createElement('div');
                dots.className = 'loading-dots';
                
                for (let i = 0; i < 3; i++) {
                    const dot = document.createElement('span');
                    dots.appendChild(dot);
                }
                
                loadingDiv.appendChild(icon);
                loadingDiv.appendChild(text);
                loadingDiv.appendChild(dots);
                
                return loadingDiv;
            }
            
            // Fonction pour envoyer un message
            async function sendMessage() {
                const message = inputField.value.trim();
                if (!message) return;
                
                // D√©sactiver l'input et le bouton pendant l'envoi
                inputField.disabled = true;
                sendButton.disabled = true;
                
                // Afficher le message de l'utilisateur
                const userMessageElement = createUserMessage(message);
                chatMessages.appendChild(userMessageElement);
                
                // Afficher l'indicateur de chargement
                const loadingIndicator = createLoadingIndicator();
                chatMessages.appendChild(loadingIndicator);
                
                // Effacer l'input
                inputField.value = "";
                
                // Faire d√©filer vers le bas
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                try {
                    // Limiter la taille du message
                    if (message.length > 500) {
                        throw new Error("Message trop long");
                    }
                    
                    // Envoyer la requ√™te au backend avec un d√©lai d'expiration
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 60000); // 60s timeout
                    
                    const response = await fetch(`${BACKEND_URL}/api/chat`, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({ message }),
                        signal: controller.signal
                    });
                    
                    clearTimeout(timeoutId);
                    
                    if (!response.ok) {
                        throw new Error(`Erreur serveur: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    // Supprimer l'indicateur de chargement
                    chatMessages.removeChild(loadingIndicator);
                    
                    if (data.response) {
                        let botMessageElement;
                        
                        // V√©rifier si la r√©ponse est un objet structur√©
                        if (typeof data.response === 'object' && data.response.conseil) {
                            // Cr√©er un message structur√©
                            botMessageElement = createStructuredBotMessage(data.response);
                        } else {
                            // Cr√©er un message simple (pour la compatibilit√© avec l'ancien format)
                            botMessageElement = createSimpleBotMessage(
                                typeof data.response === 'string' ? data.response : JSON.stringify(data.response)
                            );
                        }
                        
                        chatMessages.appendChild(botMessageElement);
                    } else {
                        throw new Error("Aucune r√©ponse valide");
                    }
                } catch (error) {
                    console.error("Erreur API :", error);
                    
                    // Supprimer l'indicateur de chargement
                    if (loadingIndicator.parentNode === chatMessages) {
                        chatMessages.removeChild(loadingIndicator);
                    }
                    
                    // Afficher un message d'erreur
                    const errorMessage = createSimpleBotMessage("D√©sol√©, une erreur est survenue lors de la communication avec le serveur. Veuillez r√©essayer plus tard.");
                    chatMessages.appendChild(errorMessage);
                } finally {
                    // R√©activer l'input et le bouton
                    inputField.disabled = false;
                    inputField.focus();
                    
                    // Faire d√©filer vers le bas
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
            }
            
            // G√©rer le clic sur le bouton d'envoi
            sendButton.addEventListener('click', sendMessage);
            
            // G√©rer la touche Entr√©e
            inputField.addEventListener('keypress', function(event) {
                if (event.key === 'Enter' && !event.shiftKey && !inputField.disabled) {
                    event.preventDefault();
                    sendMessage();
                }
            });
            
            // G√©rer le clic sur le bouton d'effacement
            clearChatButton.addEventListener('click', function() {
                // Garder uniquement le message de bienvenue
                const welcomeMessage = chatMessages.firstElementChild;
                chatMessages.innerHTML = '';
                
                // Cr√©er un nouveau message de bienvenue avec un texte diff√©rent
                const newWelcomeMessage = welcomeMessage.cloneNode(true);
