<<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot RH - Antares.work</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --bg-color: #f5f7fa;
            --text-color: #333;
            --light-gray: #e0e0e0;
            --user-msg-bg: #e1f5fe;
            --bot-msg-bg: #f5f5f5;
            --shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        
        .header h1 {
            color: var(--primary-color);
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            color: #666;
            font-size: 14px;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            max-height: 70vh;
            scrollbar-width: thin;
        }
        
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background-color: var(--light-gray);
            border-radius: 3px;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: 18px;
            max-width: 80%;
            position: relative;
            animation: fadeIn 0.3s ease-in-out;
            line-height: 1.5;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            background-color: var(--user-msg-bg);
            color: #333;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        
        .bot-message {
            background-color: var(--bot-msg-bg);
            color: #333;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        
        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px;
        }
        
        .user-message .message-header {
            color: var(--primary-color);
            justify-content: flex-end;
        }
        
        .bot-message .message-header {
            color: #666;
        }
        
        .message-icon {
            margin-right: 6px;
            font-size: 16px;
        }
        
        .user-message .message-icon {
            margin-left: 6px;
            margin-right: 0;
        }
        
        .message-content {
            word-wrap: break-word;
        }
        
        .loading {
            display: flex;
            align-items: center;
            font-style: italic;
            color: #888;
            padding: 10px 15px;
            background-color: var(--bot-msg-bg);
            border-radius: 18px;
            max-width: 80%;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        
        .loading-dots {
            display: flex;
            margin-left: 8px;
        }
        
        .loading-dots span {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #888;
            margin: 0 2px;
            animation: loadingDots 1.4s infinite ease-in-out;
        }
        
        .loading-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .loading-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes loadingDots {
            0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
        
        .chat-input-container {
            padding: 15px;
            background-color: #f9f9f9;
            border-top: 1px solid var(--light-gray);
            display: flex;
            align-items: center;
        }
        
        .chat-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid var(--light-gray);
            border-radius: 24px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .chat-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .send-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }
        
        .send-button:hover {
            background-color: var(--secondary-color);
        }
        
        .send-button:disabled {
            background-color: var(--light-gray);
            cursor: not-allowed;
        }
        
        .features-bar {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 15px;
        }
        
        .feature-button {
            padding: 8px 15px;
            background-color: white;
            border: 1px solid var(--light-gray);
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: all 0.3s;
        }
        
        .feature-button:hover {
            background-color: #f0f0f0;
            transform: translateY(-2px);
        }
        
        .feature-button i {
            margin-right: 6px;
        }
        
        .timestamp {
            font-size: 11px;
            color: #999;
            margin-top: 5px;
            text-align: right;
        }
        
        .bot-message .timestamp {
            text-align: left;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .message {
                max-width: 90%;
            }
            
            .features-bar {
                flex-wrap: wrap;
            }
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 20px;
            }
            
            .app-container {
                padding: 10px;
            }
            
            .chat-messages {
                padding: 15px;
            }
        }

        /* Future Features - Currently Hidden */
        .login-section, .usage-info {
            display: none; /* Uncomment when implementing user accounts */
        }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="header">
            <h1>Antares.work - Spécialiste RH</h1>
            <p>Posez vos questions sur le droit du travail, la gestion RH et plus encore <i class="fas fa-smile"></i></p>
        </div>
        
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <div class="message bot-message">
                    <div class="message-header">
                        <i class="fas fa-robot message-icon"></i>
                        <span>Assistant RH</span>
                    </div>
                    <div class="message-content">
                        Bonjour ! Je suis votre assistant RH virtuel. Comment puis-je vous aider aujourd'hui ?
                    </div>
                    <div class="timestamp">Aujourd'hui, à <span id="current-time"></span></div>
                </div>
            </div>
            
            <div class="chat-input-container">
                <input type="text" id="user-input" class="chat-input" placeholder="Posez votre question..." maxlength="500">
                <button id="send-button" class="send-button" disabled>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
        
        <div class="features-bar">
            <button class="feature-button" id="clear-chat">
                <i class="fas fa-trash"></i> Effacer
            </button>
            <button class="feature-button">
                <i class="fas fa-question-circle"></i> Aide
            </button>
            <button class="feature-button">
                <i class="fas fa-lightbulb"></i> Exemples
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const BACKEND_URL = "https://www.antares.work";
            const inputField = document.getElementById("user-input");
            const chatMessages = document.getElementById("chat-messages");
            const sendButton = document.getElementById("send-button");
            const clearChatButton = document.getElementById("clear-chat");
            
            // Afficher l'heure actuelle
            const currentTimeElement = document.getElementById("current-time");
            currentTimeElement.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            // Activer/désactiver le bouton d'envoi selon le contenu de l'input
            inputField.addEventListener('input', function() {
                sendButton.disabled = !inputField.value.trim();
            });
            
            // Fonction pour échapper les caractères HTML dangereux
            function escapeHTML(str) {
                return str
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(/"/g, '&quot;')
                    .replace(/'/g, '&#039;');
            }
            
            // Fonction pour formater les liens dans le texte
            function formatLinks(text) {
                const urlRegex = /(https?:\/\/[^\s]+)/g;
                return text.replace(urlRegex, function(url) {
                    return `<a href="${url}" target="_blank" rel="noopener noreferrer">${url}</a>`;
                });
            }
            
            // Fonction pour obtenir l'heure actuelle formatée
            function getCurrentTime() {
                return new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }
            
            // Fonction pour créer un message
            function createMessage(content, isUser = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
                
                const headerDiv = document.createElement('div');
                headerDiv.className = 'message-header';
                
                const icon = document.createElement('i');
                icon.className = `fas ${isUser ? 'fa-user' : 'fa-robot'} message-icon`;
                
                const sender = document.createElement('span');
                sender.textContent = isUser ? 'Vous' : 'Assistant RH';
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                
                // Si le message vient du bot, on formate les potentiels liens
                if (!isUser) {
                    contentDiv.innerHTML = formatLinks(escapeHTML(content));
                } else {
                    contentDiv.textContent = content;
                }
                
                const timestampDiv = document.createElement('div');
                timestampDiv.className = 'timestamp';
                timestampDiv.textContent = `Aujourd'hui, à ${getCurrentTime()}`;
                
                // Construction du message selon l'expéditeur
                if (isUser) {
                    headerDiv.appendChild(sender);
                    headerDiv.appendChild(icon);
                } else {
                    headerDiv.appendChild(icon);
                    headerDiv.appendChild(sender);
                }
                
                messageDiv.appendChild(headerDiv);
                messageDiv.appendChild(contentDiv);
                messageDiv.appendChild(timestampDiv);
                
                return messageDiv;
            }
            
            // Fonction pour créer un indicateur de chargement
            function createLoadingIndicator() {
                const loadingDiv = document.createElement('div');
                loadingDiv.className = 'loading';
                
                const icon = document.createElement('i');
                icon.className = 'fas fa-robot message-icon';
                
                const text = document.createElement('span');
                text.textContent = 'Assistant RH réfléchit';
                
                const dots = document.createElement('div');
                dots.className = 'loading-dots';
                
                for (let i = 0; i < 3; i++) {
                    const dot = document.createElement('span');
                    dots.appendChild(dot);
                }
                
                loadingDiv.appendChild(icon);
                loadingDiv.appendChild(text);
                loadingDiv.appendChild(dots);
                
                return loadingDiv;
            }
            
            // Fonction pour envoyer un message
            async function sendMessage() {
                const message = inputField.value.trim();
                if (!message) return;
                
                // Désactiver l'input et le bouton pendant l'envoi
                inputField.disabled = true;
                sendButton.disabled = true;
                
                // Afficher le message de l'utilisateur
                const userMessageElement = createMessage(message, true);
                chatMessages.appendChild(userMessageElement);
                
                // Afficher l'indicateur de chargement
                const loadingIndicator = createLoadingIndicator();
                chatMessages.appendChild(loadingIndicator);
                
                // Effacer l'input
                inputField.value = "";
                
                // Faire défiler vers le bas
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                try {
                    // Limiter la taille du message
                    if (message.length > 500) {
                        throw new Error("Message trop long");
                    }
                    
                    // Envoyer la requête au backend avec un délai d'expiration
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 60000); // 60s timeout
                    
                    const response = await fetch(`${BACKEND_URL}/api/chat`, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({ message }),
                        signal: controller.signal
                    });
                    
                    clearTimeout(timeoutId);
                    
                    if (!response.ok) {
                        throw new Error(`Erreur serveur: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    // Supprimer l'indicateur de chargement
                    chatMessages.removeChild(loadingIndicator);
                    
                    if (data.response) {
                        // Afficher la réponse du bot
                        const botMessageElement = createMessage(data.response);
                        chatMessages.appendChild(botMessageElement);
                    } else {
                        throw new Error("Aucune réponse valide");
                    }
                } catch (error) {
                    console.error("Erreur API :", error);
                    
                    // Supprimer l'indicateur de chargement
                    if (loadingIndicator.parentNode === chatMessages) {
                        chatMessages.removeChild(loadingIndicator);
                    }
                    
                    // Afficher un message d'erreur
                    const errorMessage = createMessage("Désolé, une erreur est survenue lors de la communication avec le serveur. Veuillez réessayer plus tard.");
                    chatMessages.appendChild(errorMessage);
                } finally {
                    // Réactiver l'input et le bouton
                    inputField.disabled = false;
                    inputField.focus();
                    
                    // Faire défiler vers le bas
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
            }
            
            // Gérer le clic sur le bouton d'envoi
            sendButton.addEventListener('click', sendMessage);
            
            // Gérer la touche Entrée
            inputField.addEventListener('keypress', function(event) {
                if (event.key === 'Enter' && !event.shiftKey && !inputField.disabled) {
                    event.preventDefault();
                    sendMessage();
                }
            });
            
            // Gérer le clic sur le bouton d'effacement
            clearChatButton.addEventListener('click', function() {
                // Garder uniquement le message de bienvenue
                const welcomeMessage = chatMessages.firstElementChild;
                chatMessages.innerHTML = '';
                chatMessages.appendChild(welcomeMessage);
            });
            
            // Mettre le focus sur l'input au chargement
            inputField.focus();
            
            // Limiter la vitesse des requêtes
            let lastMessageTime = 0;
            const RATE_LIMIT_MS = 1000; // 1 seconde entre les messages
            
            const originalSendMessage = sendMessage;
            sendMessage = function() {
                const now = Date.now();
                if (now - lastMessageTime < RATE_LIMIT_MS) {
                    return;
                }
                lastMessageTime = now;
                originalSendMessage();
            };
        });
    </script>

</body>
</html>
